
<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>JangHup - Portail Universitaire Officiel</title>
    <meta name="description" content="Plateforme de gestion centralisée pour l'ESP Dakar. Connecte administration, délégués et étudiants.">
    <meta name="theme-color" content="#0ea5e9">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="author" content="JangHup Core Team">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: {
              primary: {
                50: '#f0f9ff', 100: '#e0f2fe', 200: '#bae6fd', 300: '#7dd3fc',
                400: '#38bdf8', 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1',
                800: '#075985', 900: '#0c4a6e',
              }
            },
            boxShadow: {
              'soft': '0 20px 40px -15px rgba(0, 0, 0, 0.05)',
              'premium': '0 30px 60px -15px rgba(0, 0, 0, 0.15)',
              'inner-soft': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.05)',
            }
          }
        }
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0?deps=react@18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?deps=react@18.3.1",
    "recharts": "https://esm.sh/recharts@2.13.0?deps=react@18.3.1",

    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",

  }
}
</script>
    <style>
      * { transition: background-color 0.2s ease, border-color 0.2s ease; outline: none !important; -webkit-tap-highlight-color: transparent; }
      body { background-color: #f8fafc; overflow-x: hidden; -webkit-font-smoothing: antialiased; }
      .dark body { background-color: #020617; }
      
      /* Loader initial ultra-fluide */
      #app-init-loader { 
        position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; 
        background: #ffffff; z-index: 9999; transition: opacity 0.5s ease, visibility 0.5s;
      }
      .dark #app-init-loader { background: #020617; }
      .spinner-v2 { 
        width: 48px; height: 48px; border: 4px solid #f1f5f9; border-top: 4px solid #0ea5e9; 
        border-radius: 50%; animation: spin 0.6s cubic-bezier(0.4, 0, 0.2, 1) infinite; 
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
      
      /* Scrollbar Custom */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; }
    </style>
  </head>
  <body>
    <div id="app-init-loader">
      <div class="spinner-v2"></div>
      <p style="margin-top: 24px; font-size: 10px; font-weight: 900; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.3em; font-style: italic;">Lancement JangHup...</p>
    </div>
    
    <div id="root"></div>
    
    <script type="module">
      window.addEventListener('load', () => {
        const loader = document.getElementById('app-init-loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.visibility = 'hidden';
        }
      });
    </script>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
